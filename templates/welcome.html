<title>{{ django|title }}</title>

<link rel="stylesheet" href="{% static 'css/atemun.css' %}?timestamp" >

<link rel="stylesheet" href="{% static 'images/favicon/favicon-114-114.png' %}?timestamp" >
<link rel="stylesheet" href="{% static 'images/favicon/favicon-157-157.png' %}?timestamp" >

<link href="{% static 'css/atemun.css' %}?timestamp" rel="stylesheet" type="text/css" />
<link href="{% static 'css/servimun.css' %}?timestamp" rel="stylesheet" type="text/css" />

    <style>
        html, body {
            background-color: #fff;
            background: url("{% static 'images/bg-auth.png' %}") no-repeat center;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            font-family: 'Raleway', sans-serif;
            font-weight: 100;
            height: 100vh;
            margin: 0;
        }

        .full-height {
            height: 100vh;
        }

        .flex-center {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .position-ref {
            position: relative;
        }

        .top-right {
            position: absolute;
            width: 98%;
            text-align: right;
            background: transparent;
        }

        .content {
            text-align: center;
        }

        .title {
            font-size: 84px;
        }
        .subtitle {
            font-size: 42px;
        }
        lu, li{
            list-style: none;
            background-size: cover !important;
            background-color: transparent !important;
        }
        .links a {
            color: darkred !important;
            padding: 0 25px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: .1rem;
            text-decoration: none !important;;
            list-style:none !important;
            text-transform: uppercase;
            background-size: cover;
        }
        .m-b-md {
            margin-bottom: 30px;
        }
        .navbar, .navbar-nav{
            background-size: cover !important;
            background-color: transparent !important;
        }
        .aviso_privacidad {
            color: floralwhite !important;
            padding: 0 2px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: .1rem;
            text-decoration: none !important;;
            list-style:none !important;
            text-transform: uppercase;
            background-size: cover;
        }
    </style>

</head>

<body>
<div class="flex-center position-ref full-height">
    <ul class="navbar navbar-nav">
        <li class="links top-right " >
            {%  if request.auth %}
                <a href="{%  url '/home' %}" class="" ><strong>Entrar</strong></a>
            {% else %}
                <a href="{% url 'login' %}" class="text-blanco "><strong>Iniciar sesi√≥n</strong></a>
                <a href="#" class="text-blanco"></a>
            {% endif %}
        </li>
    </ul>
    <div class="content" style="margin-top: -15em;">
        <span class="text-cafe  font-effect-3d-float font_Tangerine_700"></span>
    </div>
    <p class="wellcome-pos-version font_Open_Sans_Condensed_300">v 1.0   | <a href="#" class="aviso_privacidad"  target="_blank">Aviso de Privacidad</a></p>
</div>
</body>
</html>
